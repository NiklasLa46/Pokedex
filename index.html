<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400..900&family=Syne:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="color.css" />
    <link rel="stylesheet" type="text/css" href="responsive.css" />
    <script src="script.js"></script>
    <script src="templates.js"></script>
    <title>Pokedex</title>
    <link rel="icon" href="./img/pokemon-1536849_1280.png" />
  </head>

  <body onload="loadFirstPokemon()">
    <header>
      <a href="index.html"
        ><img
          class="headerPokeball"
          src="./img/pokemon-1536849_1280.png"
          alt=""
      /></a>
      <a href=""><h1>Pokédex</h1></a>
      <input
        type="text"
        id="searchBar"
        oninput="searchPokemon(this.value)"
        placeholder="Search..."
      />
    </header>
    <div class="content" id="content"></div>
    <div class="loadButtonDiv">
      <button
        id="loadMoreButton"
        onclick="loadMorePokemon()"
        class="loadButton"
      >
        More Pokémon
      </button>
    </div>

    <div id="openedCard" class="openedCard" onclick="closeCard()">
      <div
        class="cardContent"
        id="cardContent"
        onclick="event.stopPropagation()"
      ></div>
    </div>

    <div id="loadingOverlay" class="overlay" style="display: none">
      <div class="spinner bar"></div>
    </div>
  </body>
</html>
